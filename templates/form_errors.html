{% if form.errors %}
    <div class="alert alert-danger">
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ field.label }}</strong>
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
    {% endfor %}
{% endif %}
