{% extends 'base.html' %}
{% block content %}

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li>
            <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>there is no question.</p>
{% endif %}
    <a href="{% url 'pybo:question_create' %}" class="btn btn-primary">질문 등록하기 </a>

{% endblock %}
